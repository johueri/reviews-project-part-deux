<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Star Trek Review</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

	<body>
	
		<header>
		<h1 th:text="${category.categoryTitle}"></h1>
		</header>
		<nav>
			<ul>
				<li><a href="/categories">Categories</a></li>
				<li><a href="/reviews">Reviews</a></li>
			</ul>
		</nav>
		
		<div class="categoryStuff">
			<div th:each= "review: ${category.reviewInCategory}">
			 <p>
				<a th:href="@{/review(id=${review.reviewId})}" th:text="${review.title}"></a>
			 </p>
				
		  </div>
		</div>  
	
	</body>
</html>
